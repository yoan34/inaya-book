<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Karla';
            font-style: normal;
            font-weight: 400;
            src: url('{{font_path}}') format('truetype');
          }
        .page {
            width: 1123px; /* Largeur d'une feuille A4 */
            height: 794px; /* Hauteur d'une feuille A4 */
            margin: auto;
            position: relative; /* NÃ©cessaire pour positionner correctement les demi-pages */
            display: flex;
            flex-direction: row;
            font-size: 36px;
            z-index: 1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .container_img {
            display: flex;
            border: 1px solid #f7f7f7;
            height: 80px;
            padding-bottom: 5px;
        }
        .image {
            height: 50px;
            object-fit: contain;
            align-self: end;
        }
        
    </style>
</head>
<body>
    <div class="container">
        {% for img in data %}
            {% for i in range(img["quantity"]) %}
            <div class="container_img" style="width:{{ img['pixel'] }}px">
                <img class="image" width={{ img['pixel'] }} alt={{ img['name'] }} src={{ img['path'] }} />
            </div>  
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
