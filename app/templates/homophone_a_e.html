<!DOCTYPE html>
<html>
<head>
    <style>

          @page {
            size: A4 landscape;
            margin: 0;
        }
        body {
              margin: 0;
          }
        .page {
            width: 1123px; /* Largeur d'une feuille A4 */
            height: 792px; /* Hauteur d'une feuille A4 */
            margin: 0;
            position: relative; /* Nécessaire pour positionner correctement les demi-pages */
            display: flex;
            flex-direction: row;
                        font-size: {{ data["font_size"] if data["font_size"] else '30px' }};
            z-index: 1;
        }
        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.6; /* Réglez l'opacité entre 0 et 1 */
          }
        .page-left {
            width: 50%;
            position: relative;
            background-color: #ffced7;
            color: #493b3d;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: relative;
            font-family: 'Karla', sans-serif;
            z-index: 2;
        }
        .page-right {
            width: 50%;
            position: relative;
            background-color: #9393ff;
            color: #27274b;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: relative;
            font-family: 'Karla', sans-serif;
            z-index: 2;
        }

        .title_majuscule {
            font-size: 240px;
            line-height: 160px;
        }
        .without_font {
            font-family:Karla;
        }
        .title_minuscule {
            font-size: 150px;
            text-align: center;
        }

        .homophone {
            position: absolute;
            font-size: 46px;
        }
        .rotate_40--1 {
            transform: rotate(40deg);
            top: 50px;
            left: 50px;
        }
        .rotate_40--2 {
            transform: rotate(40deg);
            bottom: 50px;
            right: 50px;
        }
        .rotate_40--3 {
            transform: rotate(40deg);
            bottom: 200px;
            right: 50px;
        }
        .rotate_30--1 {
            transform: rotate(30deg);
            top: 70px;
            right: 90px;
        }
        .rotate_30--2 {
            transform: rotate(-30deg);
            bottom: 90px;
            left: 90px;
        }
        .rotate_30--3 {
            transform: rotate(-30deg);
            bottom: 75px;
            left: 175px;
        }
        .rotate_20--1 {
            transform: rotate(-20deg);
            top: 380px;
            right: 60px;
        }
        .rotate_20--2 {
            transform: rotate(20deg);
            top: 280px;
            left: 36px;
        }
        .rotate_10--1 {
            transform: rotate(-20deg);
            bottom: 130px;
            right: 185px;
        }
        .rotate_10--2 {
            transform: rotate(20deg);
            bottom: 280px;
            left: 70px;
        }


        
    </style>
</head>
<body>
    <div class="page">
        <div class="page-left">
            <div class="container_letter">
                <div class="title_majuscule">A</div>
                <div class="title_minuscule">a</div>
                <div class="homophone rotate_40--1">as</div>
                <div class="homophone rotate_20--2">a</div>
                <div class="homophone rotate_30--2">ha</div>
                <div class="homophone rotate_20--1">ah</div>
                <div class="homophone rotate_40--2">à</div>
                <div class="homophone rotate_30--1">â</div>
            </div>
        </div>
        <div class="page-right">
            <div class="container_letter">
                <div class="title_majuscule">E</div>
                <div class="title_minuscule">e</div>
                <div class="homophone rotate_40--1">ent</div>
                <div class="homophone rotate_30--1">es</div>
                <div class="homophone rotate_30--3">e</div>
                <div class="homophone rotate_40--3">è</div>
                <div class="homophone rotate_20--2">ê</div>
            </div>
        </div>
          
    </div>
</body>
</html>
